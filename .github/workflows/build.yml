name: Deploy site
on: [push]

jobs:
  build:
    name: Build generator and compile site
    runs-on: ubuntu-latest
    steps:

    - uses: actions/checkout@v1
    - uses: cachix/install-nix-action@v6
    - uses: cachix/cachix-action@v3
      with:
        name: meckweb
        signingKey: '${{ secrets.CACHIX_SIGNING_KEY }}'
        # Only needed for private caches
        authToken: '${{ secrets.CACHIX_AUTH_TOKEN }}'
        file: 'site.nix'

    - name: Save Result
      uses: actions/upload-artifact@v1
      with:
        name: site
        path: result

  release:
    name: Create Github release
    needs: build
    runs-on: ubuntu-latest
    steps:

      - name: Download results
        uses: actions/download-artifact@v1
        with:
          name: site

      - name: zip results
        run: |
          zip -r site.zip site/

      - name: Tag Date
        id: tagDate
        run: |
          echo "::set-output name=date::$(date -u +'%Y-%m-%dT%H.%M.%S')"

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1.0.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.tagDate.outputs.date }}
          release_name: Release ${{ steps.tagDate.outputs.date }}
          draft: false
          prerelease: false

      - name: Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1.0.1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./site.zip
          asset_name: site.zip
          asset_content_type: application/zip

      - name: Invoke deployment hook
        uses: distributhor/workflow-webhook@v1
        env:
          webhook_url: ${{ secrets.WEBHOOK_URL }}
          webhook_secret: ${{ secrets.WEBHOOK_SECRET }}
          data: '{ "link": "${{steps.upload-release-asset.outputs.browser_download_url}}" }'
